<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Canal Street Market Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="circle">
            <span class="text nyc">NYC</span>
            <span class="text canal">CANAL</span>
            <span class="text c">C</span>
            <span class="text street">STR</span>
            <span class="text market">MAR</span>
            <span class="text ket">KET</span>
        </div>
        <div class="text-container">
            <h1>NYC Canal Street Market</h1>
            <p>Where the city meets the street</p>
            <a href="#" class="link">Learn More</a>
            <div class="social-media">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <div>
        <div>
            <a href="#" class="link">Contact Us</a>
            <a href="#" class="link">Press</a>
            <a href="#" class="link">Careers</a>
            <a href="#" class="link">Terms & Conditions</a>
        </div>
    </div>
</body>
</html>
